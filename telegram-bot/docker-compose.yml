version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: telegram-bot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  telegram-bot:
    build: .
    container_name: telegram-bot
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://telegram-bot-redis:6379/0
      - PYTHONUNBUFFERED=1
    ports:
      - "8081:8081"
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data: