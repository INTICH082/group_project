version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  telegram-bot:
    build: .
    container_name: telegram-bot
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - WEB_CLIENT_URL=https://t.me/cfutgbot
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "sleep 5 && python bot.py"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://10.197.214.4:8081/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data: