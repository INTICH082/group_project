version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: dbpassiplaygodotandclaimfun
      MYSQL_DATABASE: Project
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  auth-module:
    build: .
    ports:
      - "8081:8081"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: dbpassiplaygodotandclaimfun
      DB_NAME: Project
    depends_on:
      mysql:
        condition: service_healthy